<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Game</title>
    <link rel="stylesheet" href="./css/index.css"/>
</head>
<body>
    <section id="game" class="container" role="main">
        <h1>Bridge Game</h1>
        <button id="shuffle-btn" type="button" data-btn="shuffle">Shuffle</button>
        <div class="players-container">
            <div class="player row first">
                <h3>West</h3>
                <div class="hand" id="west"></div>
            </div>
            <div class="row">
                <div class="player center">
                    <div class="hand" id="north"></div>
                    <h3>North</h3>
                </div>
                <div class="player center">
                    <h3>South</h3>
                    <div class="hand" id="south"></div>
                </div>
            </div>
            <div class="player row last">
                <h3>East</h3>
                <div class="hand" id="east"></div>
            </div>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
